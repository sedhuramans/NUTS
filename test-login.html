<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - SRS Cashews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .credentials {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #2196F3;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1976D2;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .links a:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ SRS Cashews - Login Test</h1>
        
        <div class="credentials">
            <h3>üìã Demo Credentials:</h3>
            <p><strong>Email:</strong> demo@srscashews.com</p>
            <p><strong>Password:</strong> demo123</p>
        </div>

        <form id="test-login-form">
            <input type="email" id="test-email" placeholder="Enter email" value="demo@srscashews.com" required>
            <input type="password" id="test-password" placeholder="Enter password" value="demo123" required>
            <button type="submit">üîê Test Login</button>
        </form>

        <div id="result" style="margin-top: 20px; padding: 10px; border-radius: 5px; display: none;"></div>

        <div class="links">
            <a href=".vscode/index.html">üîë Go to Login Page</a>
            <a href=".vscode/customer.html">üè™ Go to Store</a>
            <a href="owner.html">üë®‚Äçüíº Owner Portal</a>
        </div>
    </div>

    <script>
        // Initialize default users if none exist
        function initializeDefaultUsers() {
            const existingUsers = JSON.parse(localStorage.getItem('srs_cashews_users') || '[]');
            
            if (existingUsers.length === 0) {
                const defaultUsers = [
                    {
                        id: 'user_default_1',
                        name: 'Demo User',
                        email: 'demo@srscashews.com',
                        password: 'demo123',
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 'user_default_2',
                        name: 'Test Customer',
                        email: 'test@gmail.com',
                        password: 'test123',
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 'user_default_3',
                        name: 'SRS Customer',
                        email: 'customer@srscashews.com',
                        password: 'srs2024',
                        createdAt: new Date().toISOString()
                    }
                ];
                
                localStorage.setItem('srs_cashews_users', JSON.stringify(defaultUsers));
                console.log('Default users created:', defaultUsers);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeDefaultUsers();
            
            const form = document.getElementById('test-login-form');
            const result = document.getElementById('result');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('test-email').value.trim();
                const password = document.getElementById('test-password').value.trim();
                
                // Get stored users from localStorage
                const users = JSON.parse(localStorage.getItem('srs_cashews_users') || '[]');
                console.log('Stored users:', users);
                
                // Find user
                const user = users.find(u => u.email === email && u.password === password);
                
                result.style.display = 'block';
                
                if (user) {
                    result.style.background = '#d4edda';
                    result.style.color = '#155724';
                    result.style.border = '1px solid #c3e6cb';
                    result.innerHTML = `‚úÖ <strong>Login Successful!</strong><br>Welcome ${user.name}!<br><br><a href=".vscode/customer.html" style="color: #155724;">Go to Customer Page</a>`;
                    
                    // Store logged in user
                    localStorage.setItem('srs_cashews_current_user', JSON.stringify(user));
                } else {
                    result.style.background = '#f8d7da';
                    result.style.color = '#721c24';
                    result.style.border = '1px solid #f5c6cb';
                    result.innerHTML = '‚ùå <strong>Login Failed!</strong><br>Invalid email or password.';
                }
            });
        });
    </script>
</body>
</html>
